<!DOCTYPE html>

<body>
    <svg width="500" height="350">
        <circle id="orange-circle" r="30" cx="50" cy="50" fill="orange" />
        <animate xlink:href="#orange-circle" attributeName="cx" from="50" to="450" dur="2s" begin="click"
            values="50; 490; 350; 450" keyTimes="0; 0.5; 0.8; 1" fill="freeze" id="circ-anim" />
    </svg>
    <p>Click on the circle to start the animation.</p>
    <h1>Linear vs. Paced vs. Discrete SVG/SMIL Animation</h1>

    <svg width="600px" height="600px" viewBox="0 0 600 600" preserveAspectRatio="xMidYMin meet">
        <g id="graphics" font-size="30">
            <rect width="100%" height="100%" fill="lightyellow" />
            <g>
                <circle cx="50" cy="100" r="100" fill="gray">
                    <animate attributeName="cx" attributeType="XML" begin="0;graphics.click" values="50;500;300;400;50"
                        dur="20s" calcMode="linear" />
                    <animate attributeName="fill" attributeType="XML" begin="0;graphics.click" dur="20s"
                        values="gray;darkred;red;cyan;lightcyan;green;purple;gray" calcMode="linear" />
                </circle>
                <text x="50" y="100">linear</text>
            </g>
            <g>
                <circle cx="50" cy="300" r="100" fill="gray">
                    <animate attributeName="cx" attributeType="XML" begin="0;graphics.click" values="50;500;300;400;50"
                        dur="20s" calcMode="paced" />
                    <animate attributeName="fill" attributeType="XML" begin="0;graphics.click" dur="20s"
                        values="gray;darkred;red;cyan;lightcyan;green;purple;gray" calcMode="paced" />
                </circle>
                <text x="50" y="300">paced</text>
            </g>
            <g>
                <circle cx="50" cy="500" r="100" fill="gray">
                    <animate attributeName="cx" attributeType="XML" begin="0;graphics.click" values="50;500;300;400;50"
                        dur="20s" calcMode="discrete" />
                    <animate attributeName="fill" attributeType="XML" begin="0;graphics.click" dur="20s"
                        values="gray;darkred;red;cyan;lightcyan;green;purple;gray" calcMode="discrete" />
                </circle>
                <text x="50" y="500">discrete</text>
            </g>
        </g>
    </svg>
    <strong>Click the SVG to restart the animations.</strong>

    <style>
        body {
            font-size: 33px;
            font-weight: bold;
            background-color: rgb(169, 255, 135);
        }

        .logo {
            fill: red;
        }

        .clip {
            animation: slide 8s infinite;
        }

        @keyframes slide {
            from {
                transform: translateY(-135px);
            }

            50% {
                transform: translateY(-5px);
            }

            to {
                transform: translateY(-135px);
            }
        }

        text {
            fill: deepPink;
            font-size: 2em;
        }
